<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- CSS links -->
  <link rel="stylesheet" href="style.css";
</head>
<body>
  <!-- Overall Form container -->
  <div class="form-container">
    <!-- Form Card -->
    <div class="form-card">
      <!-- Step 1 container -->
      <div class="step step1">
        <h2 class="step-title">
          <span class="step-icon icon1">1</span>
          <span class="step-text">Step 1</span>
        </h2>
        <div class="form-group">
          <h3 class="input-title">Please enter your username</h3>
          <input type="text" class="form-input" id="username">
          <!-- Buttons -->
      <div class="btn-container btn-step1">
        <button class="btn btn-cont">Continue</button>
      </div>
        </div>
        
      </div>
      
      <!-- Step 2 container -->
      <div class="step step2">
        <h2 class="step-title">
          <span class="step-icon icon2">2</span>
          <span class="step-text">Step 2</span>
        </h2>
        <div class="form-group">
          <h3 class="input-title">Please enter your password</h3>
          <input type="password" class="form-input" id="password">
          <!-- Buttons -->
      <div class="btn-container btn-step2">
        <button class="btn btn-cont">Continue</button>
        <button class="btn btn-back">Back</button>
      </div>
        </div>
      </div>
      
      <!-- Step 3 container -->
      <div class="step step3">
        <h2 class="step-title">
          <span class="step-icon icon3">3</span>
          <span class="step-text">Step 3</span>
        </h2>
        <div class="form-group">
          <h3 class="input-title">Please confirm form submission</h3>
          <!-- Buttons -->
      <div class="btn-container btn-step3">
        <button class="btn btn-cont">Submit</button>
        <button class="btn btn-back">Back</button>
      </div>
        </div>
      </div>
      
    </div>
  </div>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>
</html>
